<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Makers Community</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0000ff',
                        secondary: '#ffd700',
                        background: 'white',
                        foreground: '#0000ff',
                        discord: '#5865F2',
                    },
                    fontFamily: {
                        manrope: ['Manrope', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Manrope', sans-serif;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-background font-manrope">
    <div class="h-screen bg-primary">
        <div class="container mx-auto px-4 h-full flex flex-col items-center">
            <!-- Logo Section -->
            <div class="flex items-center justify-center pt-4 md:pt-16">
                <div class="w-48 md:w-96 relative">
                    <div class="absolute -top-2 md:-top-6 left-0 w-16 md:w-32 h-1.5 md:h-3 bg-secondary"></div>
                    <h1 class="text-background text-5xl md:text-8xl font-bold tracking-tight">
                        product<br>makers
                    </h1>
                </div>
            </div>
            
            <!-- Buttons Section -->
            <div class="flex flex-col gap-3 w-full max-w-sm mt-auto mb-8 md:mb-16">
                <a 
                    href="https://www.youtube.com/@productmakers" 
                    target="_blank"
                    class="bg-red-600 text-background text-center py-2.5 md:py-4 px-6 rounded-lg font-semibold text-base md:text-lg hover:bg-red-700 transition-all duration-200 hover:-translate-y-1 hover:shadow-lg"
                >
                    Subscribe to our YouTube Channel
                </a>
                <a 
                    href="https://lu.ma/ghwygo3b" 
                    target="_blank"
                    class="bg-background text-primary text-center py-2.5 md:py-4 px-6 rounded-lg font-semibold text-base md:text-lg hover:bg-gray-100 transition-all duration-200 hover:-translate-y-1 hover:shadow-lg"
                >
                    Join our First Live Event
                </a>
                <a 
                    href="http://discord.gg/PnBJNwDW77" 
                    target="_blank"
                    class="bg-discord text-background text-center py-2.5 md:py-4 px-6 rounded-lg font-semibold text-base md:text-lg hover:bg-opacity-90 transition-all duration-200 hover:-translate-y-1 hover:shadow-lg"
                >
                    Join our Discord Community
                </a>
            </div>
        </div>
    </div>

    <script>
        // Check for user's preferred color scheme
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }

        // Listen for changes in color scheme preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (e.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
